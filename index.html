<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العداد الدراسي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --muted-text: #6b7280;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-color: #f9fafb;
            --muted-text: #9ca3af;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            direction: rtl;
            text-align: right;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: var(--card-bg);
            box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -4px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .card-title {
            color: var(--text-color);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="fixed top-4 left-4 z-10">
        <button id="theme-toggle" class="p-3 rounded-full bg-gray-200 text-gray-800 dark-mode-bg:bg-gray-700 dark-mode-bg:text-gray-100 shadow-md transition-colors duration-300"></button>
    </div>

    <div class="pt-2"></div>

    <!-- العداد التنازلي لنهاية العام الدراسي -->
    <div class="card rounded-xl p-6 max-w-5xl w-full mb-6 border-b-4 border-green-500">
        <h2 class="text-2xl font-extrabold card-title mb-4 text-center">العداد التنازلي لنهاية العام الدراسي</h2>
        <div id="countdown-timer-total" class="text-center text-5xl font-extrabold text-green-500">
            جارٍ التحميل...
        </div>
    </div>

    <div class="max-w-5xl w-full">
        <!-- حسّابة الأيام الدراسية الماضية -->
        <div class="card rounded-xl p-6 w-full border-b-4 border-blue-500">
            <h2 class="text-xl font-bold card-title mb-4 text-center">حسّابة الأيام الدراسية الماضية</h2>
            <div class="text-center text-xl card-title">
                <span class="card-title font-bold">نسبة الأيام الدراسية المكتملة:</span>
            </div>
            <div class="text-center text-6xl font-extrabold text-blue-500 mt-2">
                <span id="school-day-counter">0</span>
                <span class="text-3xl font-normal text-muted-text">/ 180</span>
            </div>
            <div class="text-center text-sm font-medium text-muted-text mt-2">
                (إجمالي أيام العام الدراسي 180 يوم دراسي فعلي)
            </div>
        </div>
    </div>

    <script>
        const END_DATE_YEAR = new Date('2026-07-02T07:00:00'); 
        const START_DATE_YEAR = new Date('2025-08-31T00:00:00'); 

        const holidays = [
            { start: new Date('2025-09-23T00:00:00'), end: new Date('2025-09-23T23:59:59') },
            { start: new Date('2025-10-12T00:00:00'), end: new Date('2025-10-12T23:59:59') },
            { start: new Date('2025-11-21T00:00:00'), end: new Date('2025-11-29T23:59:59') }, 
            { start: new Date('2025-12-11T00:00:00'), end: new Date('2025-12-14T23:59:59') },
            { start: new Date('2026-01-09T00:00:00'), end: new Date('2026-01-17T23:59:59') },
            { start: new Date('2026-02-22T00:00:00'), end: new Date('2026-02-22T23:59:59') },
            { start: new Date('2026-03-06T00:00:00'), end: new Date('2026-03-28T23:59:59') },
            { start: new Date('2026-05-15T00:00:00'), end: new Date('2026-06-01T23:59:59') }
        ];

        const isHoliday = (date, includeWeekend = true) => {
            const dayOfWeek = date.getDay();
            if (includeWeekend && (dayOfWeek === 5 || dayOfWeek === 6)) return true;
            for (let holiday of holidays) {
                const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
                const s = new Date(holiday.start.getFullYear(), holiday.start.getMonth(), holiday.start.getDate());
                const e = new Date(holiday.end.getFullYear(), holiday.end.getMonth(), holiday.end.getDate());
                if (d >= s && d <= e) return true;
            }
            return false;
        };

        const updateCountdownTotal = (countdownTotalEl) => {
            const now = new Date();
            const timeLeft = END_DATE_YEAR.getTime() - now.getTime();
            const oneDayInMs = 1000 * 60 * 60 * 24;

            if (timeLeft <= 0) {
                countdownTotalEl.textContent = 'انتهى العام الدراسي!';
                return;
            }

            const days = Math.floor(timeLeft / oneDayInMs);
            if (days < 1) { 
                const hours = Math.floor((timeLeft % oneDayInMs) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                countdownTotalEl.textContent = `متبقي ${hours} ساعة، ${minutes} دقيقة، ${seconds} ثانية`;
            } else {
                countdownTotalEl.textContent = `متبقي ${days} يوم`;
            }
        };

        const updateSchoolDayCounter = (schoolDayCounterEl) => {
            const now = new Date();
            let schoolDays = 0;
            if (now < START_DATE_YEAR) {
                schoolDayCounterEl.textContent = '0';
                return;
            }
            const todayMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            let checkDate = new Date(START_DATE_YEAR);
            while (checkDate <= todayMidnight) {
                if (!isHoliday(checkDate)) schoolDays++;
                checkDate.setDate(checkDate.getDate() + 1);
            }
            schoolDayCounterEl.textContent = schoolDays;
        };

        const applyTheme = (isDark, body, toggleButton) => {
            const lucideIcons = lucide.icons;
            if (isDark) {
                body.classList.add('dark-mode');
                toggleButton.innerHTML = lucideIcons['sun'] ? lucideIcons['sun'].toMarkup() : ''; 
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleButton.innerHTML = lucideIcons['moon'] ? lucideIcons['moon'].toMarkup() : '';
                localStorage.setItem('theme', 'light');
            }
        };

        const setupDarkMode = () => {
            lucide.createIcons(); 
            const body = document.body;
            const toggleButton = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('theme');
            let isDark = savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
            applyTheme(isDark, body, toggleButton);
            toggleButton.addEventListener('click', () => applyTheme(!body.classList.contains('dark-mode'), body, toggleButton));
        };

        document.addEventListener('DOMContentLoaded', () => {
            setupDarkMode(); 
            const countdownTotalEl = document.getElementById('countdown-timer-total');
            const schoolDayCounterEl = document.getElementById('school-day-counter');
            updateCountdownTotal(countdownTotalEl);
            updateSchoolDayCounter(schoolDayCounterEl);
            setInterval(() => updateCountdownTotal(countdownTotalEl), 1000);
        });
    </script>
</body>
</html>
